<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><title>3D CSS example</title>
<link rel="stylesheet" href="css/buttons.css">
<script src="js/jquery-min.js"></script>
</head>
<body>
<div id="logos">
    <div id="cube">
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="down"></div>
        <img class="back" src="images/logo-aldryn.png"  id="back" alt="aldryn">
        <img class="front" src="images/logo-divio.png" id="front" alt="divio">
    </div>
</div>
<script type='text/javascript'>
$(document).ready(function(event){
    event.preventDefault;
    $('.back').click(function(){
        $('#cube').removeClass('shift-front');
        $('#cube').addClass('shift-back');
    });
    $('.front').click(function(){
        $('#cube').addClass('shift-front');
        $('#cube').removeClass('shift-back');
    });
});
</script>
</body>
</html>
